<html>
<script src="http://code.jquery.com/jquery-3.3.1.js"></script>

<script>
     $(document).ready(function(){
        $.getJSON('Republika.json',function(data){
            var headline_data = '';
            var i = 1;
            headline_data += "<table border='1'><tr><td>No</td><td>Kategori</td><td>Judul Artikel</td><td>Waktu Diambil</td><td>Waktu Publish</td></tr>"
            $.each(data, function(key, value) {
                headline_data += '<tr>';
                headline_data += '<td>'+i+'</td>'
                headline_data += '<td>'+value.categories+'</td>'
                headline_data += '<td>'+value.title+'</td>'
                headline_data += '<td>'+value.time+'</td>'
                headline_data += '<td>'+value.publish+'</td>'

                headline_data += '</tr>';
                i = i + 1;
            });
            $('#headline').append(headline_data);
        });
    });
</script>

<body>
    <h1>Head Line Republika Online</h1>
    <div id="headline"></div>
</body>
</html>
